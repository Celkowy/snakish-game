<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/snake.png" />
    <link rel="stylesheet" href="style.css" />
    <title>snakish-game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <audio id="yummy" src="./sound/yummy.mp3"></audio>
    <div class="menu">Menu</div>
    <div class="settings">Settings</div>
    <div class="start-board">
      <div class="wrapper">
        <p class="choose-wisely">Choose wisely!</p>

        <div class="sections">
          <div class="survival section">
            <button onclick="chooseMode('survival')">Survival</button>
            <p>Survive as long as you can</p>
          </div>
          <div class="collector section">
            <button onclick="chooseMode('collector')">Collector</button>
            <p>Collect as much as you can within 25 seconds</p>
          </div>
        </div>
        <div class="more-info">
          <button onclick="openPopup('survival')">More info</button>
          <button onclick="openPopup('collector')">More info</button>
        </div>
      </div>
    </div>
    <div class="board">
      <div class="result">
        <span>Score</span>
        <p class="score">&nbsp;0</p>
      </div>
      <p class="time">Time 00:00</p>
    </div>
    <div class="settings-popup">
      <button onClick="changeDifficulty('Easy')" class="easy-lv">Easy</button>
      <button onClick="changeDifficulty('Medium')" class="medium-lv">Medium</button>
      <button onClick="changeDifficulty('Hard')" class="hard-lv">Hard</button>
      <button onClick="changeDifficulty('Insane')" class="insane-lv">Insane</button>
    </div>

    <div class="wrap">
      <div class="highest-score-wrapper">
        <span>Highest score:&nbsp;</span>
        <div class="highest-score"></div>
      </div>
      <div class="mode-wrapper">
        <span>Mode:&nbsp;</span>
        <div class="mode"></div>
      </div>
      <div class="level-difficulty-wrap">
        <span>Difficulty:&nbsp;</span>
        <div class="level-difficulty"></div>
      </div>
    </div>

    <div class="more-info-popup">
      <div class="more-info">
        <div class="more-info-element">
          <span class="mode-name"></span>

          <span class="first-info"></span>
          <span class="second-info"></span>
          <span class="third-info"></span>

          <span class="easy-level"></span>
          <span class="medium-level"></span>
          <span class="hard-level"></span>
          <span class="insane-level"></span>
        </div>
      </div>
      <i class="fas fa-times close-more-info-popup"></i>
    </div>

    <div class="restart-wrap">
      <button class="restart">Restart</button>
    </div>
    <div class="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easytimer@1.1.1/src/easytimer.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
