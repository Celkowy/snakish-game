<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">Menu</div>
    <div class="settings">Settings</div>
    <div class="start-board">
      <div class="wrapper">
        <p class="choose-wisely">Choose wisely!</p>

        <div class="sections">
          <div class="survival section">
            <button onClick="survival()">Survival</button>
            <p>Survive as long as you can</p>
          </div>
          <div class="collector section">
            <button onClick="collector()">Collector</button>
            <p>Collect as much as you can within 25 seconds</p>
          </div>
        </div>
      </div>
    </div>
    <div class="board">
      <div class="result">
        <span>Score</span>
        <p class="score">&nbsp;0</p>
      </div>
      <p class="time">Time 00:00</p>
    </div>

    <div class="settings-popup">
      <button onClick="changeDifficulty('Easy')" class="easy-lv">Easy</button>
      <button onClick="changeDifficulty('Medium')" class="medium-lv">Medium</button>
      <button onClick="changeDifficulty('Hard')" class="hard-lv">Hard</button>
      <button onClick="changeDifficulty('Insane')" class="insane-lv">Insane</button>
    </div>

    <div class="level-difficulty"></div>

    <div class="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easytimer@1.1.1/src/easytimer.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
